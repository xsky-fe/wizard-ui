# docs: https://help.github.com/en/articles/workflow-syntax-for-github-actions

name: Deploy Website

on: [push]

# on:
#   push:
#     branches:
#       - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set Node.js 10.x
        uses: actions/setup-node@master
        with:
          node-version: 10.x

      - name: Install dependencies
        run: |
          cd docs
          npm install
          cd ..

      - name: Deploy Website
        working-directory: wizard-ui/docs
        run: |
          cd docs
          npm run deploy
          cd ..
